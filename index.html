
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Infinite IQ — Master Course</title>
  <link rel="icon" href="/favicon.svg">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Infinite IQ — Master Course</h1>
    <p>Unlock the complete playbook. Watermarked, secure access.</p>
    <button id="buy">Buy now</button>
    <p class="fineprint">
      By purchasing you agree to our <a href="/privacy.html">Privacy</a> and <a href="/refund.html">Refund</a> policies.
    </p>
  </main>
  <script>
    document.getElementById('buy').addEventListener('click', async () => {
      const res = await fetch('/create-checkout-session', { method: 'POST' });
      const data = await res.json();
      if (data.url) window.location = data.url;
      else alert('Checkout error.');
    });
  </script>
</body>
</html>
